<div class="container-fluid" id="outter">
    <div class="row">
        <div class="col-xs-10" id="links" >
            <a><h6 >Master Data Reports</h6></a><h6>|</h6>
            <a><h6>Supplier Master</h6></a>
        </div>
        <div class="col-xs-2">
            <div class="btn-group" role="group" aria-label="Basic example" (click)="onclickBack()">
                <button type="button" class="btn btn-success" ><i class='glyphicon glyphicon-arrow-left' ></i></button>
                <button type="button" class="btn btn-success" >Back</button>

              </div>
             

        </div>
       

    </div>
    <br>
    <div class="row">
       <div class="container-fluid" id="inner">
        <div class="row">
            <div class="col-xs-10">
                <!-- <h3>{{Supplier_Key}}
                    {{Supplier_Name}}
                    {{supplier_email_id}}
                    {{Supplier_Contact_Details}}
                    {{State_Name}}
                    {{Country_Name}}
                    {{City_Name}}
                    {{Status  }}</h3> -->
                <h3 style="font-style:bold ;">Add New Supplier<br><br> <div *ngIf="Details===false" class="alert alert-danger" role="alert"><h4>Please Enter every Details properly....!</h4></div>
                    <div class="alert alert-success" role="alert" *ngIf="info===true">
                        This Data is Successfull Added!
                      </div></h3>
            </div>
            
            <div class="col-xs-1"><br>
                <button class="btn btn-primary " (click)="onSubmit()"><i class="glyphicon glyphicon-plus" id="add_button"></i> Submit</button>
            </div>
        </div>
            
        <br>
        <form class="row">
            <form class="col-xs-6">
                <div class="form-group">
                    <div class="row" id="topics">
                        <label >Supplier Details</label>
                    </div>
                    <div class="row">
  
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Supplier Key *"   (input)="onSupplier_Key($event)"> 

                    </div>
                    <div class="row">
                        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Supplier Name *"  (input)="onSupplier_Name($event)"> 

                    </div>
                    <div class="row">
                        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Supplier Email *"  (input)="onsupplier_email_id($event)"> 

                    </div>
                    <div class="row">
                        <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Supplier Contact Details *"  (input)="onSupplier_Contact_Details($event)"> 

                    </div>
                </div>
            </form>
            <form class="col-xs-6">
                <div class="form-group">
                    <div class="row"id="topics">
                        <label >Supplier Address</label>
                    </div>
                   
                    <div class="row">
                        <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="State_Name *"  (input)="onState_Name($event)"> 

                    </div>
                    <div class="row">
                        <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="Country_Name *"  (input)="onCountry_Name($event)"> 

                    </div>
                    <div class="row"id='row2'>
                        <input type="text" class="form-control" id="exampleFormControlInput7" placeholder="City_Name *"  (input)="onCity_Name($event)"> 

                    </div>
                </div>
            </form>
        
        </form>
        
    

</div>
    
    
    
</div>
</div>
